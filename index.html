<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Random Quotes</h2>
        <blockquote id="quote">Loading.....</blockquote>
        <span id="author">Loading...</span>
        <div class="buttons">
            <button onclick="getquote(api_url)">Generate New Quote</button>
            <button onclick="tweet()">Share On <i class="fa-brands fa-x-twitter" id="logo"></i></button>
        </div>
        <div class="credit">
            <footer>Created By Â©<a href="https://www.linkedin.com/in/bhatiaarpit/">Arpit Bhatia</a></footer>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
